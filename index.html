<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">  <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
     <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>
   <link rel="stylesheet" href="index.css">

</head>
<body>

<div class="background background-mobile">
 <!-- <img src="images/pattern-background-mobile.svg">-->
  <img src="pattern-background-desktop.svg">
</div>


 
<div class=" container">
<div class="hero">
  <img src="illustration-hero.svg" class="hero-img">
</div>

<div class="text"> <!-- begining of the text div --> 

  <h1 class="h1">Order Summary</h1>
  <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>

</div> <!-- end of the text div --> 


<div class="form">  <!-- begining of the form div --> 

<ul>
    <li><img src="icon-music.svg" class="music-icon left"></li>
    <li><h3 class="left"><span class="h1-plan">Annual Plan</span><br>
  $59.99/year</h3></li>
    <li><a href="#" class=" link-change"> Change</a></li>
  </ul>

</div> <!-- end of the form div --> 



<div class="btn"> <!-- begining of the btn div --> 
  

  <button class="shadow-btn">Proceed to Payment </button> 
  <button class="Cancel-btn">Cancel Order</button>
  
</div><!-- end of the btn div --> 



 </div> 


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hind Fathlislam</a>.
  </div>
</body>
</html>
